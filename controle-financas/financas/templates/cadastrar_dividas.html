{% load form_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Dívida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="mb-4">➕ Cadastrar Dívida</h1>

    <form method="post" class="bg-white p-4 rounded shadow-sm border">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_descricao" class="form-label">Descrição</label>
        {{ form.descricao|add_class:"form-control" }}
      </div>

      <div class="mb-3">
        <label for="id_valor" class="form-label">Valor</label>
        {{ form.valor|add_class:"form-control" }}
      </div>

      <div class="mb-3">
        <label for="id_tipo" class="form-label">Tipo</label>
        {{ form.tipo|add_class:"form-select" }}
      </div>

      <div class="mb-3">
        <label for="id_data" class="form-label">Data</label>
        {{ form.data|add_class:"form-control" }}
      </div>

      <div class="mb-3">
        <label for="id_categoria" class="form-label">Categoria</label>
        {{ form.categoria|add_class:"form-select" }}
      </div>

      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{% url 'listar_dividas' %}" class="btn btn-secondary ms-2">Voltar</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
